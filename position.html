<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 50%;
            height: 350px;
            background: linear-gradient(rgb(196, 191, 191), purple, black);
            margin: auto;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="container">
        <button style="position: absolute ;right: 10px;top: 10px;">Top</button>
        <button style="position: absolute;bottom: 10px;left: 10px;">Bottom</button>
    </div>
</body>

</html>
