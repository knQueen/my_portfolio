<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="number" id="table" style="padding: 5px;border-radius: 3px;" />
    <div style="margin-top: 5px;">
        <button onclick="table()" style="background: lightskyblue;border: none;padding: 5px;border-radius: 3px;">Generate Table</button>
    </div>
    <div id="result"> </div>
    <script>
        function table() {

            table = document.getElementById("table").value
            html = ''
            for (let i = 1; i <= 10; i++) {
                html = html + `<h1>${table} x ${i} = ${table*i}</h1>`

            }
            document.getElementById("result").innerHTML = html
        }
    </script>

</body>

</html>
