<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="num1" placeholder="Enter NUmber 1" />+<input type="number" id="num2" placeholder="Enter Number 2" />
    <div><button onclick="calculator()" style="width: 10%;margin-top: 9px;">Add Number 1</button></div>
    <div><input id="c" style="width: 20%;margin-top: 9px;text-align: center;" placeholder="operation of number one and two" /></div>
    <script>
        function calculator() {
            num1 = document.getElementById("num1").value
            num2 = document.getElementById("num2").value
            result = parseInt(num1) + parseInt(num2)
            document.getElementById("c").value = result


        }
    </script>
</body>
