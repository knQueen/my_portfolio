<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="one-input" />
    <select id="output" style="width: 10%;text-align: center;padding: 1.9px;">
        <option>operator</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="nummber" id="second-input" />

    <div><button onclick="calculator()" style="width: 10%;margin-top: 9px;">=</button></div>
    <input id="result" style="width: 20%;margin-top: 9px;text-align: center;" placeholder="operation of number one and two" />

    <script>
        function calculator() {
            firstInput = parseInt(document.getElementById("one-input").value)
            secondInput = parseInt(document.getElementById("second-input").value)
            output = document.getElementById("output").value

            let result
            if (output == '+') {
                result = firstInput + secondInput
            } else if (output == '-') {
                result = firstInput - secondInput
            } else if (output == '*') {
                result = firstInput * secondInput

            } else if (output == '/') {
                result = firstInput / secondInput
            }

            document.getElementById("result").value = result;
            // document.getElementById("result").innerText = `The result is :${result}`

        }
    </script>
</body>

</html>

</html>
